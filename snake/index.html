<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/Food.js" defer></script>
	<script src="js/Board.js" defer></script>
	<script src="js/Points.js" defer></script>
	<script src="js/Snake.js" defer></script>
	<script src="js/Code.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Червяк</title>
</head>
<body>
	<div class="scored">
		<button type="button" class="scored__pause">
			pause
		</button>
		<div class="scored__table"></div>
		<button type="button" class="scored__reload">
			reload
		</button>
	</div>
	<div class="game">
		<table class="game__board"></table>
		<div class="game__over"></div>
	</div>
	<div class="controls">
		<div class="upbuttons">
			<button id="up" type="button">
				Up
			</button>
		</div>
		<div class="midbuttons">
			<button id="left" type="button">
				Left
			</button>
			<button id="right" type="button">
				Right
			</button>
		</div>
		<div class="bottombuttons">
			<button id="down" type="button">
				Bottom
			</button>
		</div>
	</div>
</body>
</html>
